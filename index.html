<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card">
       <div class="search">
           <input type="text" placeholder="Enter the City" spellcheck="false">
           <button><i class="bi bi-search"></i>
           </button>
       </div>
       <div class="weather_data">
        <div class="weather">
            <h1 class="cloud-snow"><i class="bi bi-cloud-snow"></i></h1>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">NewYark</h2>
        </div>
        <div class="details">
             <div class="col">
                 <h1 class="icon"><i class="bi bi-water"></i></h1>
                 <div class="wind">
                     <p class="humidity">50%</p>
                     <p class="cont">Humidity</p>
                 </div>
             </div>
             <div class="col">
                 <h1 class="icon"><i class="bi bi-wind"></i></h1>
                 <div class="wind">
                     <p class="wind_data">15 Km</p>
                     <p class="cont">Wind Speed</p>
                 </div>
             </div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
